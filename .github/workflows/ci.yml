name: Portarias CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      - name: Ssh
        run: |
          mkdir -p ~/.ssh/
          echo the "${{secrets.PRIVATE_KEY}}" > ~/.ssh/github.key
          sudo chmod 600 ~/.ssh/github.key
          ssh-keyscan -t rsa ${{secrets.REMOTE_HOST}} > ~/.ssh/known_hosts
      - name: Git Pull
        run: |
          sshpass -p "${{secrets.REMOTE_USER}}" ssh -i ~/.ssh/github.key ${{secrets.REMOTE_USER}}@${{secrets.REMOTE_HOST}} \
          'cd ${{secrets.REMOTE_TARGET}} && sudo git pull'

